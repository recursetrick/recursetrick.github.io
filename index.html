<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Recurse Trick Generator</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
            <li class="sidebar-brand">
                <a href="#top" onclick=$( "#menu-close").click();>Recurse Threads</a>
            </li>
            <li>
                <a href="#top" onclick=$( "#menu-close").click();>Home</a>
            </li>
         

        </ul>
    </nav>

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Recurse Threads</h1>
            <h3>Trick Generator</h3>
            <br>
            <h1>
                <span data-bind="text: stance()"></span>
                <!--ko if: rotation() != 0-->
                <span data-bind="text:direction()"></span>  
                <!--/ko-->
                <!--ko if: rotation() != 0-->
                <span data-bind="text: rotation()"></span>   
                <!--/ko-->
                <span data-bind="text: flipTrick()"></span></h4>
            <a class="btn btn-dark btn-lg" data-bind="click: generate()">Roll the Dice</a>
        </div>
    </header>



    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">
                   
                    <ul class="list-inline">                        
                        <li>
                            <a href="http://www.recursethreads.com"><i class="fa fa-globe fa-fw fa-3x"></i></a>
                        </li>
                        <li>
                            <a href="http://www.instagram.com/recursethreads"><i class="fa fa-instagram fa-fw fa-3x"></i></a>
                        </li>
                        <li>
                            <a href="http://www.facebook.com/recursethreads"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
                        </li>
                    </ul>
                    <hr class="small">
                    <a href="http://www.recursethreads.com"><p class="text-muted">Recurse Threads</p></a>
                </div>
            </div>
        </div>
        <a id="to-top" href="#top" class="btn btn-dark btn-lg"><i class="fa fa-chevron-up fa-fw fa-1x"></i></a>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <script src="js/knockout.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script>
        // Closes the sidebar menu
        $("#menu-close").click(function (e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });
        // Opens the sidebar menu
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });
        // Scrolls to the selected menu item on the page
        $(function () {
            $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function () {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                }
            });
        });
        //#to-top button appears after scrolling
        var fixed = false;
        $(document).scroll(function () {
            if ($(this).scrollTop() > 250) {
                if (!fixed) {
                    fixed = true;
                    // $('#to-top').css({position:'fixed', display:'block'});
                    $('#to-top').show("slow", function () {
                        $('#to-top').css({
                            position: 'fixed',
                            display: 'block'
                        });
                    });
                }
            } else {
                if (fixed) {
                    fixed = false;
                    $('#to-top').hide("slow", function () {
                        $('#to-top').css({
                            display: 'none'
                        });
                    });
                }
            }
        });

        var fliptricks = ["heelfip", "kickflip", "varial flip", "varial heelflip", "hardflip", "inward heelflip", "360 flip"];
        var stance = ["regular", "switch", "nollie", "fakie"];
        var rotation = [null,180, 180, 180, 180, null, null, null, 360];
        var direction = ["fs", "bs"];

        function AppViewModel() {
            var self = this;
            self.stance = ko.observable(stance[Math.floor(Math.random()*stance.length)]);
            self.rotation = ko.observable(rotation[Math.floor(Math.random()*rotation.length)]);
            self.direction = ko.observable(direction[Math.floor(Math.random()*direction.length)]);
            self.flipTrick = ko.observable(fliptricks[Math.floor(Math.random()*fliptricks.length)]);
            
            self.generate = function (){
                
                self.stance(stance[Math.floor(Math.random()*stance.length)]);
                self.rotation(rotation[Math.floor(Math.random()*rotation.length)]);
                self.direction(direction[Math.floor(Math.random()*direction.length)]);
                self.flipTrick(fliptricks[Math.floor(Math.random()*fliptricks.length)]);
                 
            }
        }

        // Activates knockout.js
        ko.applyBindings(new AppViewModel());
    </script>

</body>

</html>
