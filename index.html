<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Recurse Trick Generator</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div  class="header">
        <div class="text-vertical-center">
            <a href="www.recursethreads.com">
                <h1><img src="img/recurse-rectangle-black-small.png" style="width:50%;"></h1>
            </a>
            <h4>Trick Generator</h4>
            <br>

            <div class="row" style="margin-bottom:35px;">
                <h2>
                    <span data-bind="text: stance()"></span>
                    <!--ko if: showRotation()-->
                    <span data-bind="text:direction()"></span>
                    <!--/ko-->
                    <!--ko if: showRotation()-->
                    <span data-bind="text: rotation()"></span>
                    <!--/ko-->
                    <span data-bind="text: flipTrick()"></span>
                </h2>

                <div class="row">
                    <h1><a class="btn btn-dark btn-lg" data-bind="click: generate()">Roll the Dice</a></h1>
                </div>

            </div>

            <div class="row">
                <ul class="list-inline">
                    <li>
                        <a href="http://www.recursethreads.com"><i class="fa fa-globe fa-fw fa-3x" style="color:black !important"></i></a>
                    </li>
                    <li>
                        <a href="http://www.instagram.com/recursethreads"><i class="fa fa-instagram fa-fw fa-3x" style="color:black !important"></i></a>
                    </li>
                    <li>
                        <a href="http://www.facebook.com/recursethreads"><i class="fa fa-facebook fa-fw fa-3x" style="color:black !important"></i></a>
                    </li>
                </ul>
            </div>


        </div>
    </div>



   

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <script src="js/knockout.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script>
        var fliptricks = ["heelfip", "kickflip", "varial flip", "varial heelflip", "hardflip", "inward heelflip", "360 flip"];
        var stance = ["regular", "switch", "nollie", "fakie"];
        var rotation = [null, 180, 180, 180, 180, null, null, null, 360];
        var direction = ["fs", "bs"];

        function AppViewModel() {
            var self = this;
            self.stance = ko.observable(stance[Math.floor(Math.random() * stance.length)]);
            self.rotation = ko.observable(rotation[Math.floor(Math.random() * rotation.length)]);
            self.direction = ko.observable(direction[Math.floor(Math.random() * direction.length)]);
            self.flipTrick = ko.observable(fliptricks[Math.floor(Math.random() * fliptricks.length)]);
            self.showRotation = ko.observable(self.rotation != null);


            self.generate = function () {

                self.stance(stance[Math.floor(Math.random() * stance.length)]);

                if (self.rotation() == null) {
                    self.showRotation(false);
                }
                self.rotation(rotation[Math.floor(Math.random() * rotation.length)]);
                self.direction(direction[Math.floor(Math.random() * direction.length)]);
                self.flipTrick(fliptricks[Math.floor(Math.random() * fliptricks.length)]);

            }
        }

        // Activates knockout.js
        ko.applyBindings(new AppViewModel());
    </script>

</body>

</html>
